{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <style>
      body{
        background: #f5e5e5 !important;
      }
      .header-main{
        width: 100%;
        height: 60px !important;
        background-color: #000000;
      }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">


    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>My Website</title>
  </head>
  <body>
    <header class="header-main">
      <nav class="navbar navbar-expand-lg">
          <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}" style="justify-content: center;">KWACH</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link " aria-current="page" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " aria-current="page" href="{% url 'about' %}">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " aria-current="page" href="{% url 'shop' %}">Shop</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'services' %}">Services</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'money' %}">Money</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'snapy' %}">Images</a>
                </li>
              </ul>
            </ul>
    
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Register</a>
              </li>
              <li class="nav-item">
                <a id="cart-icon" class="nav-link" href="{% url 'cart' %}">
                  <!-- <i class="fa fa-shopping-bag"></i> -->

                  <img src="{% static 'images/cart.jpg' %}" alt="" style="width: 18px;">
                </a>
                <br>
                <li class="nav-item">
                  <p id="cart-total">0</p>
                </li>
              </li>
            </ul>
          </nav>
      </div>
    </header>
    <div class="container py-3 w-23">
        {% block content %}

        {% endblock content %}
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
